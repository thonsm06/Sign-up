<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <div class="left-container">
        <img class="tennis-ball" src="img/tennis_ball.jpg" alt="Close up of a green tennis ball on a white line">
        <div class="brand-container">
            <div class="text-background"></div>
            <div class="title-container">
                <img class="logo" src="img/logo.png" alt="The company logo">
                <h1 class="title">Tennis</h1>
            </div>
        </div>
    </div>
    <form class="form" action="">
        <div class="top-section">
            <p class="message">Welcome to green court tennis. Come with your favorite racket and work on your strokes.
                <br><br>Sign-up now for a <em>free</em> tour and complimentary beverage service.</p>
        </div>
        <div class="middle-section">
            <h1>Let's sign-up</h1>
            <div class="name-row">
                <div class="box">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required/>
                </div>
                <div class="box">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required/>
                </div>
            </div>
            <div class="email-row">
                <div class="box">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required/>
                </div>
                <div class="box">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" maxlength="11" required/>
                </div>
            </div>
            <div class="password-row">
                <div class="box">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required/>
                </div>
                <div class="box">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="password" required/>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <input type="submit" value="Create Account">
            <div class="change-login">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </form>
</body>
</html>
